<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="110" viewBox="0 0 1000 110">
  <defs>
    <!-- soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" result="off"/>
      <feGaussianBlur in="off" stdDeviation="1.6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.10  0 0 0 0 0.14  0 0 0 0 0.35  0 0 0 0.35 0" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" mode="normal"/>
    </filter>
  </defs>
  <style>
    .title {
      /* Decorative, playful stack with broad fallbacks; replace with embedded @font-face to lock exact look */
      font-family: "Cooper Black","Comic Sans MS","Trebuchet MS","Arial Rounded MT Bold","Segoe UI", cursive;
      font-weight: 900;
      font-style: normal;
      letter-spacing: 1px;
      fill: #2F3AAE;
      stroke: #FFFFFF;
      stroke-width: 6px;
      paint-order: stroke fill;
    }
  </style>
  <text x="500" y="74" text-anchor="middle" class="title" filter="url(#softShadow)">ðŸ“Ÿ Stats</text>
</svg>
