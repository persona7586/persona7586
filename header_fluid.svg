<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" role="img" aria-label="Header">
  <defs>
    <!-- Dark cyber background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#121b35"/>
    </linearGradient>

    <!-- Fade-out mask to avoid hard rectangular edge (bottom & corners) -->
    <linearGradient id="fadeY" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="75%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeX" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="10%" stop-color="white" stop-opacity="1"/>
      <stop offset="90%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </linearGradient>
    <mask id="softEdge">
      <!-- combine X/Y fades via multiply using two rects with feBlend? Simpler: use group opacity hacks -->
      <g>
        <rect width="1200" height="200" fill="url(#fadeY)"/>
        <rect width="1200" height="200" fill="url(#fadeX)" />
      </g>
    </mask>

    <!-- Neon glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- moving shine gradient -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00eaff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0"/>
    </linearGradient>

    <!-- dotted scanlines pattern -->
    <pattern id="scan" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="1" y="0" fill="#00eaff" opacity="0.06"/>
      <rect width="8" height="1" y="4" fill="#00eaff" opacity="0.06"/>
    </pattern>
  </defs>

  <!-- background with soft masked bottom edge -->
  <g mask="url(#softEdge)">
    <rect width="1200" height="200" fill="url(#bg)"/>
    <rect width="1200" height="200" fill="url(#scan)"/>

    <!-- aurora wave stroke (animated dash) -->
    <path d="M0,150 C150,130 300,170 450,150 C600,130 750,170 900,150 C1050,130 1200,170 1350,150" 
          fill="none" stroke="#00eaff" stroke-width="2" stroke-dasharray="10 10" opacity="0.4">
      <animate attributeName="stroke-dashoffset" values="0;600" dur="14s" repeatCount="indefinite"/>
    </path>

    <!-- blurred moving shine -->
    <rect x="-500" y="0" width="500" height="200" fill="url(#shine)" opacity="0.35" filter="url(#glow)">
      <animate attributeName="x" values="-500;1200" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Title -->
  <g filter="url(#glow)">
    <text x="50%" y="86" text-anchor="middle" font-family="JetBrains Mono, Consolas, monospace" font-size="40" font-weight="800" fill="#b8fbff">
      Persona's Development Studio
      <animate attributeName="opacity" values="0.92;1;0.96;1" dur="6s" repeatCount="indefinite"/>
    </text>
    <text x="50%" y="118" text-anchor="middle" font-family="JetBrains Mono, Consolas, monospace" font-size="16" fill="#00eaff">
      Back-end Engineer ⚙️  |  Jang Tae-mun
      <animate attributeName="letter-spacing" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
