<svg width="1200" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="soft" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style><![CDATA[
      .dot{ animation: blink 2.2s infinite; }
      @keyframes blink {
        0%, 100% { opacity:.35; }
        50% { opacity:1; }
      }
    ]]></style>
  </defs>
  <rect width="1200" height="120" fill="#01040a"/>
  <rect x="0" y="0" width="1200" height="120" fill="url(#soft)"/>
  <g filter="url(#glow)">
    <text x="50%" y="48" text-anchor="middle" fill="#9aefff" font-size="18" font-family="Verdana, Tahoma, sans-serif">감사합니다. 방문해 주셔서요 — Stay curious & keep building.</text>
    <text x="50%" y="78" text-anchor="middle" fill="#00e5ff" font-size="14" font-family="Consolas, monospace">CONTACT • rhffkfk@naver.com</text>
  </g>
  <g>
    <circle class="dot" cx="560" cy="94" r="3" fill="#00e5ff"/>
    <circle class="dot" cx="600" cy="94" r="3" fill="#00e5ff" style="animation-delay: .4s"/>
    <circle class="dot" cx="640" cy="94" r="3" fill="#00e5ff" style="animation-delay: .8s"/>
  </g>
</svg>
