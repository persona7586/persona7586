<svg width="100%" height="90" viewBox="0 0 1200 90" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" role="img" aria-label="neon belt">
  <defs>
    <linearGradient id="beltBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <linearGradient id="beltGrid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="90" fill="url(#beltBg)"/>
  <!-- horizontal scanlines -->
  <g stroke="url(#beltGrid)" stroke-width="1">
    <g>
      <!-- 12 lines -->
      <path d="M0,5 H1200" opacity="0.5"/>
      <path d="M0,13 H1200" opacity="0.45"/>
      <path d="M0,21 H1200" opacity="0.4"/>
      <path d="M0,29 H1200" opacity="0.35"/>
      <path d="M0,37 H1200" opacity="0.3"/>
      <path d="M0,45 H1200" opacity="0.25"/>
      <path d="M0,53 H1200" opacity="0.3"/>
      <path d="M0,61 H1200" opacity="0.35"/>
      <path d="M0,69 H1200" opacity="0.4"/>
      <path d="M0,77 H1200" opacity="0.45"/>
      <path d="M0,85 H1200" opacity="0.5"/>
    </g>
  </g>
  <!-- moving dots -->
  <g fill="#00eaff" opacity="0.6">
    <circle r="2.5" cy="20">
      <animate attributeName="cx" values="-50;1250" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" cy="60" opacity="0.45">
      <animate attributeName="cx" values="1250;-50" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
