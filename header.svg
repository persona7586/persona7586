<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" role="img" aria-label="Persona's Development Studio">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00eaff" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00eaff" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#00eaff" stop-opacity="0"/>
    </linearGradient>
    <pattern id="scanlines" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="1" y="0" fill="#00eaff" opacity="0.06"/>
      <rect width="8" height="1" y="4" fill="#00eaff" opacity="0.06"/>
    </pattern>
  </defs>

  <rect width="1200" height="220" fill="url(#bg)"/>
  <rect width="1200" height="220" fill="url(#scanlines)"/>

  <rect id="shine" x="-600" y="0" width="600" height="220" fill="url(#shineGrad)" opacity="0.35">
    <animate attributeName="x" values="-600;1200" dur="6s" repeatCount="indefinite"/>
  </rect>

  <g filter="url(#glow)">
    <text x="50%" y="95" text-anchor="middle" font-family="JetBrains Mono, Consolas, monospace" font-weight="800" font-size="42" fill="#aafcff">
      Persona's Development Studio
      <animate attributeName="opacity" values="0.92;1;0.95;1" dur="5s" repeatCount="indefinite"/>
    </text>
    <text x="50%" y="138" text-anchor="middle" font-family="JetBrains Mono, Consolas, monospace" font-size="18" fill="#00eaff">
      Back-end Engineer ⚙️ | Jang Tae-mun
      <animate attributeName="opacity" values="0.85;1;0.9;1" dur="4.5s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
