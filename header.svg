<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#00f2ff" stop-opacity="0.02"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0ff" stop-opacity="0.75"/>
      <stop offset="40%" stop-color="#00b8ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00131a" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="scanGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00e5ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </linearGradient>
    <style><![CDATA[
      .hud {
        font-family: "Segoe UI", "Verdana", "Tahoma", monospace;
        letter-spacing: 2px;
        fill: #aef7ff;
      }
      .small { font-size: 16px; opacity: .85; }
      .subtitle { font-size: 20px; fill: #b8efff; }
      .title {
        font-size: 44px;
        font-weight: 800;
        text-transform: uppercase;
      }
      .ring {
        stroke: #00e5ff;
        stroke-width: 2.5;
        fill: none;
        opacity: .8;
        stroke-dasharray: 12 8;
        animation: spin 7s linear infinite;
        transform-origin: 600px 180px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .pulse {
        animation: pulse 2.6s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,100% { opacity: .45 }
        50% { opacity: .95 }
      }
      .bars rect {
        animation: rise 3s ease-in-out infinite;
      }
      @keyframes rise {
        0% { height: 2px; y: 320px; }
        50% { height: 28px; y: 294px; }
        100% { height: 2px; y: 320px; }
      }
    ]]></style>
  </defs>

  <rect width="1200" height="360" fill="#01040a"/>
  <rect x="0" y="0" width="1200" height="360" fill="url(#core)" class="pulse"/>

  <!-- Grid -->
  <g opacity=".25">
    <!-- vertical -->
    <!-- draw lines every 40px -->
    <g stroke="url(#grid)" stroke-width="1">
      <!-- vertical lines -->
      <!-- Generated via simple repetition -->
      <line x1="0" y1="0" x2="0" y2="360"/>
<line x1="40" y1="0" x2="40" y2="360"/>
<line x1="80" y1="0" x2="80" y2="360"/>
<line x1="120" y1="0" x2="120" y2="360"/>
<line x1="160" y1="0" x2="160" y2="360"/>
<line x1="200" y1="0" x2="200" y2="360"/>
<line x1="240" y1="0" x2="240" y2="360"/>
<line x1="280" y1="0" x2="280" y2="360"/>
<line x1="320" y1="0" x2="320" y2="360"/>
<line x1="360" y1="0" x2="360" y2="360"/>
<line x1="400" y1="0" x2="400" y2="360"/>
<line x1="440" y1="0" x2="440" y2="360"/>
<line x1="480" y1="0" x2="480" y2="360"/>
<line x1="520" y1="0" x2="520" y2="360"/>
<line x1="560" y1="0" x2="560" y2="360"/>
<line x1="600" y1="0" x2="600" y2="360"/>
<line x1="640" y1="0" x2="640" y2="360"/>
<line x1="680" y1="0" x2="680" y2="360"/>
<line x1="720" y1="0" x2="720" y2="360"/>
<line x1="760" y1="0" x2="760" y2="360"/>
<line x1="800" y1="0" x2="800" y2="360"/>
<line x1="840" y1="0" x2="840" y2="360"/>
<line x1="880" y1="0" x2="880" y2="360"/>
<line x1="920" y1="0" x2="920" y2="360"/>
<line x1="960" y1="0" x2="960" y2="360"/>
<line x1="1000" y1="0" x2="1000" y2="360"/>
<line x1="1040" y1="0" x2="1040" y2="360"/>
<line x1="1080" y1="0" x2="1080" y2="360"/>
<line x1="1120" y1="0" x2="1120" y2="360"/>
<line x1="1160" y1="0" x2="1160" y2="360"/>
<line x1="1200" y1="0" x2="1200" y2="360"/>
      <!-- horizontal lines -->
      <line x1="0" y1="0" x2="1200" y2="0"/>
<line x1="0" y1="40" x2="1200" y2="40"/>
<line x1="0" y1="80" x2="1200" y2="80"/>
<line x1="0" y1="120" x2="1200" y2="120"/>
<line x1="0" y1="160" x2="1200" y2="160"/>
<line x1="0" y1="200" x2="1200" y2="200"/>
<line x1="0" y1="240" x2="1200" y2="240"/>
<line x1="0" y1="280" x2="1200" y2="280"/>
<line x1="0" y1="320" x2="1200" y2="320"/>
<line x1="0" y1="360" x2="1200" y2="360"/>
    </g>
  </g>

  <!-- Rotating rings -->
  <circle class="ring" cx="600" cy="180" r="120"/>
  <circle class="ring" cx="600" cy="180" r="160" style="animation-duration: 12s; opacity: .55"/>
  <circle class="ring" cx="600" cy="180" r="200" style="animation-duration: 18s; opacity: .35; stroke-dasharray: 4 10"/>

  <!-- Center scanline -->
  <g>
    <rect x="0" y="0" width="1200" height="6" fill="url(#scanGrad)">
      <animate attributeName="y" from="-6" to="366" dur="4.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Title -->
  <g filter="url(#glow)">
    <text x="50%" y="140" text-anchor="middle" class="hud title">PERSONA DEVELOPMENT STUDIO</text>
    <text x="50%" y="178" text-anchor="middle" class="hud subtitle">Back-end 장태문 — 새로운 발상을 꾸준히 시도하는 개발자</text>
  </g>

  <!-- HUD bars -->
  <g class="bars" fill="#00e5ff" opacity=".9" filter="url(#softGlow)">
    <rect x="100" y="320" width="10" height="2" style="animation-delay:0.00s"/>
<rect x="120" y="320" width="10" height="2" style="animation-delay:0.10s"/>
<rect x="140" y="320" width="10" height="2" style="animation-delay:0.20s"/>
<rect x="160" y="320" width="10" height="2" style="animation-delay:0.30s"/>
<rect x="180" y="320" width="10" height="2" style="animation-delay:0.40s"/>
<rect x="200" y="320" width="10" height="2" style="animation-delay:0.50s"/>
<rect x="220" y="320" width="10" height="2" style="animation-delay:0.60s"/>
<rect x="240" y="320" width="10" height="2" style="animation-delay:0.70s"/>
<rect x="260" y="320" width="10" height="2" style="animation-delay:0.80s"/>
<rect x="280" y="320" width="10" height="2" style="animation-delay:0.90s"/>
<rect x="300" y="320" width="10" height="2" style="animation-delay:1.00s"/>
<rect x="320" y="320" width="10" height="2" style="animation-delay:1.10s"/>
<rect x="340" y="320" width="10" height="2" style="animation-delay:1.20s"/>
<rect x="360" y="320" width="10" height="2" style="animation-delay:1.30s"/>
<rect x="380" y="320" width="10" height="2" style="animation-delay:1.40s"/>
<rect x="400" y="320" width="10" height="2" style="animation-delay:1.50s"/>
<rect x="420" y="320" width="10" height="2" style="animation-delay:1.60s"/>
<rect x="440" y="320" width="10" height="2" style="animation-delay:1.70s"/>
<rect x="460" y="320" width="10" height="2" style="animation-delay:1.80s"/>
<rect x="480" y="320" width="10" height="2" style="animation-delay:1.90s"/>
<rect x="500" y="320" width="10" height="2" style="animation-delay:2.00s"/>
<rect x="520" y="320" width="10" height="2" style="animation-delay:2.10s"/>
<rect x="540" y="320" width="10" height="2" style="animation-delay:2.20s"/>
<rect x="560" y="320" width="10" height="2" style="animation-delay:2.30s"/>
<rect x="580" y="320" width="10" height="2" style="animation-delay:2.40s"/>
<rect x="600" y="320" width="10" height="2" style="animation-delay:0.00s"/>
<rect x="620" y="320" width="10" height="2" style="animation-delay:0.10s"/>
<rect x="640" y="320" width="10" height="2" style="animation-delay:0.20s"/>
<rect x="660" y="320" width="10" height="2" style="animation-delay:0.30s"/>
<rect x="680" y="320" width="10" height="2" style="animation-delay:0.40s"/>
<rect x="700" y="320" width="10" height="2" style="animation-delay:0.50s"/>
<rect x="720" y="320" width="10" height="2" style="animation-delay:0.60s"/>
<rect x="740" y="320" width="10" height="2" style="animation-delay:0.70s"/>
<rect x="760" y="320" width="10" height="2" style="animation-delay:0.80s"/>
<rect x="780" y="320" width="10" height="2" style="animation-delay:0.90s"/>
<rect x="800" y="320" width="10" height="2" style="animation-delay:1.00s"/>
<rect x="820" y="320" width="10" height="2" style="animation-delay:1.10s"/>
<rect x="840" y="320" width="10" height="2" style="animation-delay:1.20s"/>
<rect x="860" y="320" width="10" height="2" style="animation-delay:1.30s"/>
<rect x="880" y="320" width="10" height="2" style="animation-delay:1.40s"/>
  </g>

  <!-- Corners -->
  <g stroke="#00e5ff" opacity=".7">
    <path d="M15 30 L100 30 L115 45" fill="none"/>
    <path d="M1185 30 L1100 30 L1085 45" fill="none"/>
    <path d="M15 330 L100 330 L115 315" fill="none"/>
    <path d="M1185 330 L1100 330 L1085 315" fill="none"/>
  </g>
</svg>
